<!DOCTYPE html>

<head>

    <style>

        }

    </style>
</head>
<body>
    <h1>üõí –¢–µ—Å—Ç –∫–æ—Ä–∑–∏–Ω—ã —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Ç–æ–≤–∞—Ä–æ–≤</h1>
    
    <div class="test-section">
        <h2>1. –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É</h2>
        <button onclick="addToCart('main-book')">–î–æ–±–∞–≤–∏—Ç—å "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä"</button>
        <button onclick="addToCart('main-book')">–ï—â–µ —Ä–∞–∑ "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä"</button>
        <button onclick="addToCart('1')">–î–æ–±–∞–≤–∏—Ç—å "–ö—Ä–µ—Å—Ç–Ω—ã–π –æ—Ç–µ—Ü"</button>
        <button onclick="addToCart('2')">–î–æ–±–∞–≤–∏—Ç—å "–¢–µ–Ω–∏ –ø—Ä–æ—à–ª–æ–≥–æ"</button>
        <div id="cart-status" class="status info">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
    </div>

    <div class="test-section">
        <h2>2. –ö–æ—Ä–∑–∏–Ω–∞ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º</h2>
        <button onclick="loadCart()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
        <div id="cart-items"></div>
        <div id="total-price"></div>
    </div>

    <div class="test-section">
        <h2>3. –ü–µ—Ä–µ—Ö–æ–¥ –∫ –∫–æ—Ä–∑–∏–Ω–µ</h2>
        <button onclick="window.open('src/cart.html', '_blank')">–û—Ç–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–æ—Ä–∑–∏–Ω—ã</button>
    </div>

    <div class="test-section">
        <h2>4. –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã</h2>
        <button onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>

    <script>
        // –ú–æ–∫–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ (–∫–æ–ø–∏—Ä—É–µ–º –∏–∑ cart.js)
        const MOCK_PRODUCTS = {
            "main-book": {
                id: "main-book",
                title: "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä –∏ –û—Ä–¥–µ–Ω –§–µ–Ω–∏–∫—Å–∞",
                author: "–î–∂. –ö. –†–æ—É–ª–∏–Ω–≥",
                price: 199.0,
                image_url: "https://avatars.mds.yandex.net/i?id=aa10b44c023bcbb57b66d1f0dd30607192d137aa-7045468-images-thumbs&n=13"
            },
            "1": {
                id: "1",
                title: "–ö—Ä–µ—Å—Ç–Ω—ã–π –æ—Ç–µ—Ü",
                author: "–£–ª—å—è–Ω–∞ –°–æ–±–æ–ª–µ–≤–∞",
                price: 249.0,
                image_url: "https://i.imgur.com/k4P4iJv.jpeg"
            },
            "2": {
                id: "2",
                title: "–¢–µ–Ω–∏ –ø—Ä–æ—à–ª–æ–≥–æ",
                author: "–õ–∏–Ω–∫–æ–ª—å–Ω –ß–∞–π–ª–¥",
                price: 199.0,
                image_url: "https://i.imgur.com/sIq2y3q.jpeg"
            }
        };

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–æ—Ä–∑–∏–Ω–æ–π
        function getCartWithQuantity() {
            const cart = localStorage.getItem('cartWithQuantity');
            return cart ? JSON.parse(cart) : {};
        }

        function saveCartWithQuantity(cartWithQuantity) {
            localStorage.setItem('cartWithQuantity', JSON.stringify(cartWithQuantity));
            updateCartStatus();
        }

        function addToCart(productId) {
            const cartWithQuantity = getCartWithQuantity();
            cartWithQuantity[productId] = (cartWithQuantity[productId] || 0) + 1;
            saveCartWithQuantity(cartWithQuantity);
            showStatus('cart-status', 'success', `–¢–æ–≤–∞—Ä ${productId} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }

        function clearCart() {
            localStorage.removeItem('cartWithQuantity');
            updateCartStatus();
            showStatus('cart-status', 'info', '–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞');
        }

        function updateCartStatus() {
            const cartWithQuantity = getCartWithQuantity();
            const totalItems = Object.values(cartWithQuantity).reduce((sum, quantity) => sum + quantity, 0);
            const status = document.getElementById('cart-status');
            if (totalItems === 0) {
                status.textContent = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
                status.className = 'status info';
            } else {
                status.textContent = `–í –∫–æ—Ä–∑–∏–Ω–µ ${totalItems} —Ç–æ–≤–∞—Ä–æ–≤`;
                status.className = 'status success';
            }
        }

        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function changeQuantity(productId, change) {
            const cartWithQuantity = getCartWithQuantity();
            const currentQuantity = cartWithQuantity[productId] || 0;
            const newQuantity = Math.max(0, currentQuantity + change);
            
            if (newQuantity === 0) {
                delete cartWithQuantity[productId];
            } else {
                cartWithQuantity[productId] = newQuantity;
            }
            
            saveCartWithQuantity(cartWithQuantity);
            loadCart();
        }

        function removeFromCart(productId) {
            const cartWithQuantity = getCartWithQuantity();
            delete cartWithQuantity[productId];
            saveCartWithQuantity(cartWithQuantity);
            loadCart();
        }

        function loadCart() {
            const cartWithQuantity = getCartWithQuantity();
            const productIds = Object.keys(cartWithQuantity);
            
            if (productIds.length === 0) {
                document.getElementById('cart-items').innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                document.getElementById('total-price').innerHTML = '<h3>–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</h3>';
                return;
            }

            const items = [];
            let total = 0;
            
            for (const productId of productIds) {
                if (MOCK_PRODUCTS[productId]) {
                    const quantity = cartWithQuantity[productId];
                    const item = {
                        ...MOCK_PRODUCTS[productId],
                        quantity: quantity,
                        total_price: MOCK_PRODUCTS[productId].price * quantity
                    };
                    items.push(item);
                    total += item.total_price;
                }
            }

            renderCartItems(items);
            document.getElementById('total-price').innerHTML = `<h3>–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ</h3>`;
        }

        function renderCartItems(items) {
            const container = document.getElementById('cart-items');
            container.innerHTML = items.map(item => `
                <div class="cart-item" data-product-id="${item.id}">
                    <img src="${item.image_url}" alt="${item.title}">
                    <div style="flex-grow: 1;">
                        <div><strong>${item.title}</strong></div>
                        <div>${item.author}</div>
                        <div>${item.price} ‚ÇΩ</div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity('${item.id}', -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity('${item.id}', 1)">+</button>
                        </div>
                        <div style="font-weight: 600; color: #FF9900;">${item.total_price} ‚ÇΩ</div>
                        <button class="remove-btn" onclick="removeFromCart('${item.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateCartStatus();
        });
    </script>
</body>
</html>
