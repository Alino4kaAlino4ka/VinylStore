<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест аутентификации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Тест системы аутентификации</h1>
    
    <h2>Регистрация нового пользователя</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Пароль:</label>
            <input type="password" id="reg-password" value="test123" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div id="register-result" class="result" style="display: none;"></div>
    
    <h2>Вход в систему</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" value="Uzer@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" value="Uzer" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div id="login-result" class="result" style="display: none;"></div>
    
    <h2>Проверка токена</h2>
    <button onclick="checkToken()">Проверить текущий токен</button>
    <div id="token-result" class="result" style="display: none;"></div>

    <script>
        const AUTH_URL = 'http://localhost:8005';
        
        // Регистрация
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch(`${AUTH_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                
                const resultDiv = document.getElementById('register-result');
                resultDiv.style.display = 'block';
                
                if (response.status === 201) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Регистрация прошла успешно!';
                } else {
                    const data = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'Ошибка регистрации: ' + (data.detail || 'Неизвестная ошибка');
                }
            } catch (error) {
                const resultDiv = document.getElementById('register-result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Ошибка сети: ' + error.message;
            }
        });
        
        // Вход
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);
            
            try {
                const response = await fetch(`${AUTH_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                });
                
                const resultDiv = document.getElementById('login-result');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access_token);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Вход выполнен успешно! Токен сохранен.';
                } else {
                    const data = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'Ошибка входа: ' + (data.detail || 'Неправильный email или пароль');
                }
            } catch (error) {
                const resultDiv = document.getElementById('login-result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Ошибка сети: ' + error.message;
            }
        });
        
        // Проверка токена
        async function checkToken() {
            const token = localStorage.getItem('accessToken');
            const resultDiv = document.getElementById('token-result');
            resultDiv.style.display = 'block';
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Токен не найден. Сначала войдите в систему.';
                return;
            }
            
            try {
                const response = await fetch(`${AUTH_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `Токен действителен. Пользователь: ${data.email}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'Токен недействителен или истек.';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Ошибка проверки токена: ' + error.message;
            }
        }
    </script>
</body>
</html>
