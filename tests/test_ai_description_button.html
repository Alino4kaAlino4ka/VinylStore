    <style>

        .btn-secondary {

        }
        
        .results {

        }

        }
        
        .test-result.failed {

        }
        
        .test-result.error {

        }

        }

        }
        
        .summary-stats {

            margin-top: 15px;
        }
        
        .stat {

        }
        
        .stat-value {

            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;

        }
        
        .stat.passed .stat-value {
            color: #28a745;
        }
        
        .stat.failed .stat-value {

        }
        
        .stat.total .stat-value {

        }
        
        .stat.success .stat-value {

        #console-output {

            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;

        }
        
        .loading {

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç—ã –∫–Ω–æ–ø–∫–∏ AI-–æ–ø–∏—Å–∞–Ω–∏–µ</h1>
        <p class="subtitle">Unit-—Ç–µ—Å—Ç—ã –¥–ª—è —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ AI-–æ–ø–∏—Å–∞–Ω–∏–π –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏</p>
        
        <div class="test-controls">
            <button class="btn-primary" onclick="runTests()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã</button>
            <button class="btn-secondary" onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        </div>
        
        <div class="results" id="results">
            <div class="loading" id="loading" style="display: none;">
                –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...
            </div>
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h2>
            <div class="summary-stats" id="stats"></div>
        </div>
        
        <div id="console-output"></div>
    </div>
    
    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ UI
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.error
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += '‚ùå ERROR: ' + message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        let testResults = null;
        
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª
        const script = document.createElement('script');
        script.src = 'test_ai_description_button.js';
        script.onload = function() {
            console.log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω');
        };
        script.onerror = function() {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞');
        };
        document.head.appendChild(script);
        
        function runTests() {
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const summaryDiv = document.getElementById('summary');
            const statsDiv = document.getElementById('stats');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultsDiv.innerHTML = '';
            consoleOutput.textContent = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingDiv.style.display = 'block';
            summaryDiv.style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            setTimeout(() => {
                if (typeof runAIDescriptionButtonTests === 'function') {
                    testResults = runAIDescriptionButtonTests();
                    displayResults(testResults);
                } else {
                    loadingDiv.style.display = 'none';
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå –§—É–Ω–∫—Ü–∏—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª test_ai_description_button.js –∑–∞–≥—Ä—É–∂–µ–Ω.</div>';
                }
            }, 100);
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const summaryDiv = document.getElementById('summary');
            const statsDiv = document.getElementById('stats');
            
            loadingDiv.style.display = 'none';
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const successRate = results.total > 0 
                ? ((results.passed / results.total) * 100).toFixed(1) 
                : 0;
            
            statsDiv.innerHTML = `
                <div class="stat total">
                    <div class="stat-value">${results.total}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ç–µ—Å—Ç–æ–≤</div>
                </div>
                <div class="stat passed">
                    <div class="stat-value">${results.passed}</div>
                    <div class="stat-label">–ü—Ä–æ–π–¥–µ–Ω–æ</div>
                </div>
                <div class="stat failed">
                    <div class="stat-value">${results.failed}</div>
                    <div class="stat-label">–ü—Ä–æ–≤–∞–ª–µ–Ω–æ</div>
                </div>
                <div class="stat success">
                    <div class="stat-value">${successRate}%</div>
                    <div class="stat-label">–£—Å–ø–µ—à–Ω–æ—Å—Ç—å</div>
                </div>
            `;
            
            summaryDiv.style.display = 'block';
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ç–æ–≥–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (results.failed === 0) {
                resultsDiv.innerHTML = `
                    <div class="test-result passed">
                        <strong>üéâ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ!</strong>
                        <p>–í—Å–µ ${results.total} —Ç–µ—Å—Ç–æ–≤ –ø—Ä–æ–π–¥–µ–Ω—ã –±–µ–∑ –æ—à–∏–±–æ–∫.</p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="test-result failed">
                        <strong>‚ö†Ô∏è –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–≤–∞–ª–∏–ª–∏—Å—å</strong>
                        <p>–ü—Ä–æ–π–¥–µ–Ω–æ: ${results.passed} –∏–∑ ${results.total} —Ç–µ—Å—Ç–æ–≤.</p>
                        <p>–ü—Ä–æ–≤–∞–ª–µ–Ω–æ: ${results.failed} —Ç–µ—Å—Ç–æ–≤.</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('console-output').textContent = '';
            console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã');
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        // window.addEventListener('DOMContentLoaded', () => {
        //     setTimeout(runTests, 500);
        // });
    </script>
