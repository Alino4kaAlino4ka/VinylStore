<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –¢–µ—Å—Ç AI-—Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π</h1>
        
        <form id="recommendations-form">
            <div class="form-group">
                <label for="user-preferences">–í–∞—à–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è:</label>
                <textarea id="user-preferences" rows="3" placeholder="–û–ø–∏—à–∏—Ç–µ, –∫–∞–∫–∏–µ –∫–Ω–∏–≥–∏ –≤–∞–º –Ω—Ä–∞–≤—è—Ç—Å—è...">–õ—é–±–ª—é —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫—É –∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è</textarea>

                <input type="text" id="current-books" placeholder="1, 2, 3">
            </div>
            
            <div class="form-group">
                <label for="genre-preferences">–õ—é–±–∏–º—ã–µ –∂–∞–Ω—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                <input type="text" id="genre-preferences" placeholder="—Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞, –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è, –¥–µ—Ç–µ–∫—Ç–∏–≤">
            </div>
            
            <div class="form-group">
                <label for="ai-model">AI-–º–æ–¥–µ–ª—å:</label>
                <select id="ai-model">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gemini-pro">Gemini Pro</option>
                    <option value="claude-3">Claude 3</option>
                    <option value="llama-3">Llama 3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="max-recommendations">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π:</label>
                <input type="number" id="max-recommendations" value="5" min="1" max="10">
            </div>
            
            <button type="submit" id="generate-btn">–ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</button>
        </form>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('recommendations-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generate-btn');
            const resultDiv = document.getElementById('result');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            generateBtn.disabled = true;
            generateBtn.textContent = '–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º...';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîÑ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏...</div>';
            
            try {
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—Å–∞
                const requestData = {
                    user_preferences: document.getElementById('user-preferences').value || null,
                    current_books: document.getElementById('current-books').value 
                        ? document.getElementById('current-books').value.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id))
                        : null,
                    genre_preferences: document.getElementById('genre-preferences').value 
                        ? document.getElementById('genre-preferences').value.split(',').map(genre => genre.trim())
                        : null,
                    max_recommendations: parseInt(document.getElementById('max-recommendations').value),
                    model: document.getElementById('ai-model').value
                };
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å:', requestData);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–∏—Å—É —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
                const response = await fetch('http://127.0.0.1:8004/api/v1/recommendations/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, details: ${errorData}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                displayRecommendations(data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π</h4>
                        <p><strong>–î–µ—Ç–∞–ª–∏:</strong> ${error.message}</p>
                        <p><strong>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</strong></p>
                        <ul>
                            <li>–°–µ—Ä–≤–∏—Å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –Ω–µ –∑–∞–ø—É—â–µ–Ω (–ø–æ—Ä—Ç 8004)</li>
                            <li>–°–µ—Ä–≤–∏—Å –∫–∞—Ç–∞–ª–æ–≥–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω (–ø–æ—Ä—Ç 8000)</li>
                            <li>–ù–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω OPENROUTER_API_KEY</li>
                            <li>–ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é</li>
                        </ul>
                    </div>
                `;
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                generateBtn.disabled = false;
                generateBtn.textContent = '–ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏';
            }
        });
        
        function displayRecommendations(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="success">
                    <h4>üéØ –í–∞—à–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –≥–æ—Ç–æ–≤—ã!</h4>
                    <p><strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å AI:</strong> <span class="match-score">${(data.confidence_score * 100).toFixed(1)}%</span></p>
                    <p><strong>–û–±–æ—Å–Ω–æ–≤–∞–Ω–∏–µ:</strong> ${data.reasoning}</p>
                </div>
            `;
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<h3 style="color: #333; margin: 20px 0 15px 0;">üìö –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ –∫–Ω–∏–≥–∏:</h3>';
                
                data.recommendations.forEach((rec, index) => {
                    html += `
                        <div class="recommendation">
                            <h3>${index + 1}. ${rec.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–Ω–∏–≥–∞'}</h3>
                            <p class="author"><strong>–ê–≤—Ç–æ—Ä:</strong> ${rec.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä'}</p>
                            <p class="reason"><strong>–ü–æ—á–µ–º—É —Ä–µ–∫–æ–º–µ–Ω–¥—É—é:</strong> ${rec.reason || '–ü–æ–¥—Ö–æ–¥–∏—Ç –ø–æ–¥ –≤–∞—à–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è'}</p>
                            ${rec.match_score ? `<p><strong>–°–æ–≤–ø–∞–¥–µ–Ω–∏–µ:</strong> <span class="match-score">${(rec.match_score * 100).toFixed(1)}%</span></p>` : ''}
                        </div>
                    `;
                });
            } else {
                html += '<p style="color: #666; text-align: center; padding: 20px;">üòî –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –Ω–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞.</p>';
            }
            
            resultDiv.innerHTML = html;
        }
    </script>
